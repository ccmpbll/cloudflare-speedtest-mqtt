name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3
    
    - name: Log into Docker Hub
      env: 
        user: ${{secrets.DOCKER_USER}}
        pass: ${{secrets.DOCKER_PASS}}
      run: docker login -u $user -p $pass
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/cloudflare-speedtest-mqtt:latest
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/cloudflare-speedtest-mqtt:latest
